        <form id="document_form" class="document_form" action="/processa-dados-documentos" method="post">
            <container class="personal_id">
                <label for="persoanal_id">Identidade<abbr title="required">*</abbr></label>
                <input type="text" id="personal_id" />
            </container>
            <container class="social_id">
                <label for="social_id">CPF<abbr title="required">*</abbr></label>
                <input type="email" id="social_id" />
            </container>
            <container class="car">
                <label class="screen-reader-only" for="car">Possui veículo?</label>
                <ul>
                    <li aria-hidden="true">Não</li>
                    <li><input type="range" max="1" id="car" name="car"></li>
                    <li aria-hidden="true">Sim</li>
                </ul>
            </container>
            <container class="license">
                <label for="license">Habilitação?</label>
                <ul>
                    <li aria-hidden="true">Não</li>
                    <li><input type="range" max="1" id="license" name="license"></li>
                    <li aria-hidden="true">Sim</li>
                </ul>
            </container>
